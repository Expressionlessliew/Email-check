<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email-check</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <h2>Output</h2>
        <div>
          <div id="emailcontainer"></div>
          <div id="alertMessage"></div>
          <div id="phonecontainer"></div>
          <div id="alertphone"></div>
        </div>
      </section>

      <section class="sidebar">
        <h2>Actions</h2>
        <input type="text" id="email-input" placeholder="input email" />
        <button id="save">Save</button>
        <button id="check-email">Check</button>

        <section class="phone-number">
          <h2>Phone Number</h2>
          <input
            type="text"
            id="phone-input"
            placeholder="input Malaysia phone-number"
          />
          <button id="phsave">Save</button>
          <button id="check-phone">Check</button>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
